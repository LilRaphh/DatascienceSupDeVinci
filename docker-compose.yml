version: '3.8'

services:
  # Service API FastAPI
  api:
    build: .
    container_name: fastapi-datascientist-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
      - ./models:/code/models
      - ./data:/code/data
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=info
    restart: unless-stopped

  # Service Jupyter Notebook
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: jupyter-datascientist-notebook
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/notebooks
      - ./data:/home/jovyan/data
    environment:
      - ENVIRONMENT=development
    command: >
      jupyter notebook
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --allow-root
      --NotebookApp.token=''
      --NotebookApp.password=''
    restart: unless-stopped

  # Service Interface Web (HTML / CSS / JS)
  web:
    image: nginx:alpine
    container_name: fastapi-datascientist-web
    ports:
      - "8088:80"
    volumes:
      - ./web-interface:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped
