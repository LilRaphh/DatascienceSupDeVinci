version: '3.8'

services:
  # Service API FastAPI
  api:
    build: .
    container_name: fastapi-datascientist-api
    ports:
      - "8000:8000"
    volumes:
      # Montage du code pour le hot-reload en developpement
      - ./app:/code/app
      # Montage des repertoires de stockage
      - ./models:/code/models
      - ./data:/code/data
    environment:
      # Variables d'environnement pour la configuration
      - ENVIRONMENT=development
      - LOG_LEVEL=info
    restart: unless-stopped
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: jupyter-datascientist-notebook
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/notebooks
      - ./data:/home/jovyan/data
    environment:
      - ENVIRONMENT=development
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    restart: unless-stopped